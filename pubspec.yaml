  flutter_launcher_icons: ^0.13.1
  icons_flutter: ^0.0.4
  percent_indicator: ^4.2.3
  intl: ^0.19.0
  http: ^1.2.1
  shared_preferences: ^2.2.3
  hexcolor: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

